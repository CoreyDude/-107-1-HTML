<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.2.2</title>
</head>
<body>
    <div id="output"></div>

    <script>
        function* padovanSequence() {
            let a = 1, b = 1, c = 1;

            while (true) {
                yield a;

                const next = a + b;
                a = b;
                b = c;
                c = next;
            }
        }

        const padovanGenerator = padovanSequence();
        const outputElement = document.getElementById("output");

        for (let i = 0; i < 10; i++) {
            const number = padovanGenerator.next().value;
            const numberElement = document.createElement("p");
            const numberText = document.createTextNode(number);
            numberElement.appendChild(numberText);
            outputElement.appendChild(numberElement);
        }
    </script>
</body>
</html>
